<!DOCTYPE html>
<html> 
	<head>
		<title>Digits</title>
		<link rel="stylesheet" type="text/css" href="styles/my_style.css">
	</head>
	<body>
	<h1>Digits Increment Generator</h1>
	<div id="wrapper">
		<div id="inputArea" class="div-inline">
			<div><p>Please input a number</p></div>
			<div id="numInput">
				<input type="number" name="input" id="input" min="1" max="999999" />
			</div>
			<div id="buttons">
				<input type="button" value="Submit"  id="submitButton" class="button"/>
				<input type="button" value="Reset"  id="resetButton" class="button"/>
			</div>			
		</div>
		<div id= "result">
			<h3>Here is the result of increment</h3>
			<div id="outputArea" class="div-inline">
			</div>
		</div>
		
	</div>
		
		<script src="scripts/jquery-3.2.1.min.js"></script>
		<script src="scripts/solution.js"></script>
	</body>
</html>
